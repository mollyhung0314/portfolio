      <article class="page">
        <div class="wrapper">
          <section class="container">
            <h2>色彩搭配 <span class="font_en"> / Color Match</span></h2>
            <div class="color_boxes">
              <div class="colorcode">
                <div class="circle" style="background-color: #ff4455">
                  <span class="font_colorcode" style="color: #fff"
                    >#ff4455</span
                  >
                </div>
              </div>
              <div class="colorcode">
                <div class="circle" style="background-color: #01e2ff">
                  <span class="font_colorcode" style="color: #fff"
                    >#01e2ff</span
                  >
                </div>
              </div>
              <div class="colorcode">
                <div class="circle" style="background-color: #a9d54a">
                  <span class="font_colorcode" style="color: #fff"
                    >#a9d54a</span
                  >
                </div>
              </div>
            </div>
          </section>

          <section class="container">
            <h2>視覺設計<span class="font_en"> / Visual Design </span></h2>
            <div class="item">
              <ul>
                <li>
                  <p>
                    配合主題，以攤位地圖概念作為場景設計，每一攤位代表不同專區
                  </p>
                </li>
                <li>
                  <p>職缺與主標結合，以跑馬燈顯示</p>
                </li>
              </ul>
              <div class="item_img">
                <picture>
                  <source
                    srcset="image/project02/B_item01.gif"
                    width="100%"
                    alt="item01"
                    media="(max-width: 980px)"
                  />
                  <img
                    src="image/project02/B_item01.gif"
                    width="100%"
                    alt="item01"
                  />
                </picture>
              </div>
            </div>

            <div class="item">
              <ul>
                <li>
                  <p>活動主推專區設計為攤位主場，以顏色凸顯主打活動</p>
                </li>
              </ul>
              <div class="item_img">
                <picture>
                  <source
                    srcset="image/project02/B_item02.gif"
                    width="100%"
                    alt="item01"
                    media="(max-width: 980px)"
                  />
                  <img
                    src="image/project02/B_item02.gif"
                    width="800"
                    alt="item02"
                  />
                </picture>
              </div>
            </div>

            <div class="item">
              <ul>
                <li>
                  <p>POPUP攤位說明設計</p>
                </li>
              </ul>
              <div class="item_img w800">
                <picture>
                  <source
                    srcset="image/project02/B_item03_m.png"
                    width="100%"
                    alt="item01"
                    media="(max-width: 980px)"
                  />
                  <img
                    src="image/project02/B_item03.png"
                    width="100%"
                    alt="item03"
                  />
                </picture>
              </div>
            </div>

            <div class="item">
              <ul>
                <li>
                  <p>攤位集點卡設計</p>

              <div class="item_img">

                    srcset="image/project02/B_item04_m.png"

                  <img
                    src="image/project02/B_item04.png"
